<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Color Picker</title>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
  <link rel="stylesheet" href="gradients.css">
</head>
<body>
  <h1> Super Awesome Color Picker!</h1>
  <h2> And this is a <em>useful</em> case you might want to <em>actually</em> use :before or :after  pseudoelements!</h2>
  <button id="reset">Reset Mixed Color</button>
  <main>
    <article class="red">
      <h3>Red Shades</h3>
      <section id="reds"></section>
    </article>
    <article class="green">
      <h3>Green Shades</h3>
      <section id="greens"></section>
    </article>
    <article class="blue">
      <h3>Blue Shades</h3>
      <section id="blues"></section>
    </article>
    <article class="mixing">
      <h3 class="mixH3">Mixed Result</h3>
      <section id="mixed">
      </section>
    </article>
  </main>
  <script src="gradients.js"></script>
</body>
</html>
